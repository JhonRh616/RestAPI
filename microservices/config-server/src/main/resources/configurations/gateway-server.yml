server:
  port: 8080

spring:
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: articles-service
              uri: lb://articles-service
              predicates:
                - Path=/api/articles/**
            - id: search-service
              uri: lb://search-service
              predicates:
                - Path=/api/search/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
